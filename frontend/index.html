<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albert: Your Quantum Trading Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --quantum-blue: #00f3ff;
            --quantum-purple: #8a00ff;
            --quantum-background: #0a0a1a;
            --quantum-text: #e0e0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--quantum-background) 0%, #1a1a3a 100%);
            color: var(--quantum-text);
            overflow-x: hidden;
        }

        #albert-container {
            display: flex;
            min-height: 100vh;
            perspective: 1000px;
        }

        #mentor-interface {
            flex: 1;
            background: rgba(20, 20, 60, 0.8);
            backdrop-filter: blur(20px);
            border-right: 2px solid var(--quantum-blue);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #albert-avatar {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--quantum-blue), var(--quantum-purple));
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            animation: quantum-pulse 3s infinite alternate;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.5);
        }

        #albert-avatar::before {
            content: 'A';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 120px;
            color: rgba(255,255,255,0.2);
        }

        @keyframes quantum-pulse {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(5deg); }
            100% { transform: scale(1) rotate(-5deg); }
        }

        #learning-modules {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .module {
            background: rgba(40, 40, 90, 0.7);
            border: 1px solid var(--quantum-blue);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .module:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.3);
        }

        #trading-dashboard {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        #real-time-data {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(30, 30, 70, 0.6);
        }

        .data-card {
            background: rgba(50, 50, 100, 0.7);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        #quantum-insights {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .insight-bubble {
            background: linear-gradient(135deg, var(--quantum-blue), var(--quantum-purple));
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="albert-container">
        <div id="mentor-interface">
            <div id="albert-avatar"></div>
            <h1 style="text-align: center; font-family: 'Orbitron', sans-serif;">ALBERT</h1>
            <p style="text-align: center; margin-bottom: 20px;">Quantum Intelligence Trading Mentor</p>
            
            <div id="learning-modules">
                <div class="module">
                    <h3>Market Fundamentals</h3>
                    <p>Learn core trading concepts</p>
                </div>
                <div class="module">
                    <h3>Quantum Strategies</h3>
                    <p>Advanced trading techniques</p>
                </div>
                <div class="module">
                    <h3>Risk Management</h3>
                    <p>Protect your investments</p>
                </div>
            </div>
        </div>

        <div id="trading-dashboard">
            <div id="real-time-data">
                <div class="data-card">
                    <h4>BTC/USDT</h4>
                    <p id="btc-price">$0.00</p>
                </div>
                <div class="data-card">
                    <h4>ETH/USDT</h4>
                    <p id="eth-price">$0.00</p>
                </div>
                <div class="data-card">
                    <h4>Portfolio Value</h4>
                    <p id="portfolio-value">$0.00</p>
                </div>
            </div>

            <div id="quantum-insights">
                <div class="insight-bubble">Market Sentiment</div>
                <div class="insight-bubble">Risk Score</div>
                <div class="insight-bubble">Trading Recommendation</div>
            </div>
        </div>
    </div>

    <script>
        // Simulated Real-Time Data
        function updateRealTimeData() {
            const btcPrice = (Math.random() * 50000 + 20000).toFixed(2);
            const ethPrice = (Math.random() * 5000 + 1000).toFixed(2);
            const portfolioValue = (Math.random() * 500000 + 100000).toFixed(2);

            document.getElementById('btc-price').textContent = `$${btcPrice}`;
            document.getElementById('eth-price').textContent = `$${ethPrice}`;
            document.getElementById('portfolio-value').textContent = `$${portfolioValue}`;
        }

        // Update every 5 seconds
        setInterval(updateRealTimeData, 5000);
        updateRealTimeData();
    </script>
</body>
</html>
